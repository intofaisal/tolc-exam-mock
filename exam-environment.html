<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOLC Mock Test - Exam in Progress</title>
    <link rel="stylesheet" href="exam-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="exam-environment">
    <div class="exam-container">
        <!-- Header with timer and exam info -->
        <header class="exam-header">
            <div class="exam-info">
                <h1 id="exam-type">TOLC Exam</h1>
                <p id="section-name">Section: Loading...</p>
            </div>
            <div class="timer-container">
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timer-display">00:00:00</span>
                </div>
            </div>
        </header>

        <!-- Main exam content -->
        <main class="exam-content">
            <div class="question-container">
                <div id="question-text" class="question-text">
                    <!-- Question text will be loaded here -->
                </div>
                
                <div id="question-image-container" class="question-image-container">
                    <!-- Question image will be loaded here if available -->
                </div>
                
                <div id="options-container" class="options-container">
                    <!-- Options will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Navigation bar -->
        <div class="exam-navigation">
            <div class="navigation-buttons">
                <button id="prev-question" class="nav-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                <div id="question-pagination">Question <span id="current-question">1</span> of <span id="total-questions">0</span></div>
                <button id="next-question" class="nav-btn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
            <button id="end-exam" class="end-exam-btn">End Exam</button>
        </div>
    </div>

    <!-- Warning modal for focus guard -->
    <div id="warning-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-exclamation-triangle"></i> Warning!</h2>
            </div>
            <div class="modal-body">
                <p>You're going out of the exam. Please click OK to continue.</p>
            </div>
            <div class="modal-footer">
                <button id="continue-exam" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- Confirmation modal for ending exam -->
    <div id="end-exam-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-question-circle"></i> End Exam?</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to end the exam? Your answers will be submitted for scoring.</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-end-exam" class="btn btn-secondary">Cancel</button>
                <button id="confirm-end-exam" class="btn btn-primary">End Exam</button>
            </div>
        </div>
    </div>

    <script src="exam-environment.js"></script>
</body>
</html>
